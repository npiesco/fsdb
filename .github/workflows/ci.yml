name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Check code formatting
  fmt:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Check formatting
        run: cargo fmt --all -- --check

  # Run Clippy linter
  clippy:
    name: Clippy Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Build on multiple platforms
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Build
        run: cargo build --workspace --verbose
      - name: Build Release
        run: cargo build --workspace --release --verbose

  # Unit tests on multiple platforms
  test-unit:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Run unit tests
        run: cargo test --lib --verbose

  # Integration tests with MinIO (Linux only)
  test-integration:
    name: Integration Tests (Docker + MinIO)
    runs-on: ubuntu-latest
    services:
      minio:
        image: minio/minio:latest
        ports:
          - 9000:9000
          - 9001:9001
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 3
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Setup MinIO bucket
        run: |
          docker run --rm --network=host \
            minio/mc:latest \
            sh -c "
            mc alias set myminio http://localhost:9000 minioadmin minioadmin &&
            mc mb myminio/fsdb-test || true
            "
      
      - name: Run integration tests
        env:
          MINIO_ENDPOINT: http://localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_BUCKET: fsdb-test
        run: cargo test --test integration_test --verbose
      
      - name: Run concurrent tests
        run: cargo test --test concurrent_test --verbose

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin
      
      - name: Generate coverage
        run: cargo tarpaulin --out Xml --output-dir coverage --verbose --lib --tests
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/cobertura.xml
          fail_ci_if_error: false

  # Docker build test
  docker-test:
    name: Docker Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Start services
        run: docker-compose up -d minio minio-init
      
      - name: Wait for services
        run: sleep 10
      
      - name: Run tests in Docker
        run: docker-compose run --rm test-linux
      
      - name: Stop services
        if: always()
        run: docker-compose down -v

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Build documentation
        run: cargo doc --no-deps --workspace --verbose

  # Publish Python bindings to PyPI (only on main branch)
  publish-python:
    name: Publish Python Bindings
    runs-on: ${{ matrix.os }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [fmt, clippy, test-unit, test-integration]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            lib: libfsdb.so
          - os: macos-latest
            target: x86_64-apple-darwin
            lib: libfsdb.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            lib: libfsdb.dylib
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install Python dependencies
        run: |
          pip install setuptools wheel twine uniffi-bindgen
      
      - name: Build Rust library
        run: |
          cd fsdb
          cargo build --release --lib --target ${{ matrix.target }}
      
      - name: Generate UniFFI bindings
        run: |
          cd fsdb
          cargo run --bin uniffi-bindgen -- generate \
            --library target/${{ matrix.target }}/release/${{ matrix.lib }} \
            --language python \
            --out-dir ../bindings/python
      
      - name: Copy library to bindings
        run: |
          cp fsdb/target/${{ matrix.target }}/release/${{ matrix.lib }} bindings/python/
      
      - name: Update version
        run: |
          cd bindings/python
          # Auto-increment patch version
          python -c "
          import re
          with open('setup.py', 'r') as f:
              content = f.read()
          match = re.search(r'version=\"(\d+)\.(\d+)\.(\d+)\"', content)
          if match:
              major, minor, patch = match.groups()
              new_version = f'{major}.{minor}.{int(patch) + 1}'
              content = re.sub(r'version=\"\d+\.\d+\.\d+\"', f'version=\"{new_version}\"', content)
              with open('setup.py', 'w') as f:
                  f.write(content)
              print(f'Updated to version {new_version}')
          "
      
      - name: Build Python wheel
        run: |
          cd bindings/python
          python setup.py sdist bdist_wheel
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          cd bindings/python
          twine upload dist/* --skip-existing

